<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Issue</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6Yh+3Gq0fXtFNefLkIYh7P4EjKc1yA5fN4g75R8QJd1G" 
        crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="sty.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-4">
        <h1>Report an Issue</h1>
    </header>

    <!-- Main Content -->
    <div class="container my-5">
        <form action="#" method="POST">
            <div class="mb-3">
                <label for="busNumber" class="form-label">Bus Number</label>
                <input type="text" class="form-control" id="busNumber" name="busNumber" required>
            </div>
            <div class="mb-3">
                <label for="issueDescription" class="form-label">Issue Description</label>
                <textarea class="form-control" id="issueDescription" name="issueDescription" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Submit Report</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        &copy; 2024 Bus Tracking System. All rights reserved.
    </footer>

    <!-- Bootstrap JS and Dependencies -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Y4R1Y5nQz5nZZDYD2uFN0KfQ84c+" 
        crossorigin="anonymous">
    </script>
</body>
</html>
